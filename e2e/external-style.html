<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>External Style E2E Test</title>
  </head>

  <body>
    <div
      id="map"
      class="geolonia"
      data-lat="35.6812"
      data-lng="139.7671"
      data-zoom="14"
      data-style="https://tile.openstreetmap.jp/styles/osm-bright/style.json"
      data-navigation-control="off"
      data-geolocate-control="off"
      data-fullscreen-control="off"
      data-scale-control="off"
      data-geolonia-control="off"
      data-marker="off"
      data-lazy-loading="off"
      style="width: 100%; height: 400px"
    ></div>

    <script src="../embed.js"></script>
  </body>
</html>
