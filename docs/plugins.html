<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>@geolonia/embed</title>
</head>

<body>
  <h1>@geolonia/embed | plugins</h1>

  Examples for Embed API for Geolonia.

  <div class="example">
    <h2>plugins</h2>
    <div
      style="height: 600px"
      class="geolonia"
    ></div>
  </div>

  <div class="example">
    <h2>plugins</h2>
    <div
      style="height: 600px"
      class="geolonia"
    ></div>
  </div>

  <a class="forkme" href="https://github.com/geolonia/embed"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
  <script>
    var examples = document.querySelectorAll('.example');
    for (var i = 0; i < examples.length; i++) {
      var example = examples[i];
      var html = example.querySelector('.geolonia, #my-map').outerHTML;
      var pre = document.createElement('pre');
      pre.innerText = html.replace(/(<div.+?)(>)/g, "$1\n$2").replace(/ ([^ ]+=[^ ]+)/g, "\n  $1");
      example.insertBefore(pre, example.querySelector('.geolonia'));
    }
  </script>
  <script src="./embed.js?geolonia-api-key=YOUR-API-KEY"></script>
  <script>
    const beforeMapSamplePlugin = (target, atts, options) => {
      alert(`before-map: ${options.loadcount || 1}`)
      return { ...options, loadcount: (options.loadcount || 1) + 1 }
    }
    const afterMapSamplePlugin = (map, target, atts) => {
      alert(`after-map`)
    }
    window.geolonia.registerPluginHook('before-map', beforeMapSamplePlugin)
    window.geolonia.registerPluginHook('before-map', beforeMapSamplePlugin)
    window.geolonia.registerPluginHook('after-map', afterMapSamplePlugin)
  </script>
</body>

</html>
