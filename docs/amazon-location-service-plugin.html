<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>@geolonia/embed</title>
</head>

<body>
  <h1>@geolonia/embed | plugins</h1>

  Examples for Embed API for Geolonia.

  <div class="example">
    <h2>plugins</h2>
    <div
      style="height: 600px"
      class="geolonia"
      data-style="./amzn-loc-style.json"
      data-amzn-cognito-identity-pool-id="ap-northeast-1:d995db2c-8646-4ed2-8122-45dbd2c80019"
      data-amzn-location-service-map-name="test-3d"
    ></div>
  </div>

  <a class="forkme" href="https://github.com/geolonia/embed"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
  <script>
    var examples = document.querySelectorAll('.example');
    for (var i = 0; i < examples.length; i++) {
      var example = examples[i];
      var html = example.querySelector('.geolonia, #my-map').outerHTML;
      var pre = document.createElement('pre');
      pre.innerText = html.replace(/(<div.+?)(>)/g, "$1\n$2").replace(/ ([^ ]+=[^ ]+)/g, "\n  $1");
      example.insertBefore(pre, example.querySelector('.geolonia'));
    }
  </script>
  <script src="./embed.js?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.775.0.min.js"></script>
  <script src="https://unpkg.com/@aws-amplify/core@3.7.0/dist/aws-amplify-core.min.js"></script>
  <script>
    const amazonLocationServicePlugin = async (target, atts, options) => {
      const { Signer } = window.aws_amplify_core;
      const {
        amznCognitoIdentityPoolId: identityPoolId,
        amznLocationServiceMapName: mapName,
      } = atts
      AWS.config.region = identityPoolId.split(":")[0];
      const credentials = new AWS.CognitoIdentityCredentials({
        IdentityPoolId: identityPoolId,
      });
      await credentials.getPromise()
      return {
        ...options,
        transformRequest: (url, resourceType) => {
          if (url.includes("amazonaws.com")) {
          // only sign AWS requests (with the signature as part of the query string)
            return {
              url: Signer.signUrl(url, {
                access_key: credentials.accessKeyId,
                secret_key: credentials.secretAccessKey,
                session_token: credentials.sessionToken,
              }),
            };
          }
          // don't sign
          return { url };
        }
      }
    }
    window.geolonia.registerPluginHook('before-map', amazonLocationServicePlugin)
  </script>
</body>

</html>
