<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../style.css">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>@geolonia/embed</title>
</head>
<body>
  <div class="example">
    <h2>Basic map</h2>
    <div
      id="map"
      class="geolonia"
      data-lat="35.681236"
      data-lng="139.767125"
      data-zoom="16"
      data-marker="off"
      data-geolonia-fork-me-disabled="on"
      data-navigation-control="off"
      data-geolocate-control="off"
      data-fullscreen-control="off"
      data-scale-control="off"
      data-geolonia-control="off"
    ></div>
  </div>
  <script src="../embed?geolonia-api-key=YOUR-API-KEY"></script>
</body>
</html>
