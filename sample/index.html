<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Mapbox GL Lazy Loading</title>
  <style>
    body {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .tilecloud {
      width: 100%;
      height: 200px;
    }

    pre
    {
      padding: 16px;
      background-color: #f5f5f5;
      border: 1px solid #dedede;
      margin: 1em 0;
    }

    .map-marker
    {
      background-color: #ff0000;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>@tilecloud/embed</h1>

  Examples for Embed API for the tilecloud.

  <div class="example">
    <h2>Basic map</h2>
    <div
      class="tilecloud"
      data-lat="35.681236"
      data-lng="139.767125"
      data-zoom="12"
    ></div>
  </div>

  <div class="example">
    <h2>Basic map with updating hash</h2>
    <div
      class="tilecloud"
      data-lat="35.681236"
      data-lng="139.767125"
      data-zoom="12"
      data-hash="true"
    ></div>
  </div>

  <div class="example">
    <h2>Specify the style</h2>
    <div
      class="tilecloud"
      data-style="dark-matter"
      data-lat="35.681236"
      data-lng="139.767125"
      data-zoom="12"
    ><h3>Hello World!</h3></div>
  </div>

  <div class="example">
    <h2>Marker with Popup</h2>
    <div
      class="tilecloud"
      data-lat="35.681236"
      data-lng="139.767125"
      data-zoom="12"
    ><h3>Hello World!</h3></div>
  </div>

  <div class="example">
    <h2>Pitch and Bearing</h2>
    <div
      class="tilecloud"
      data-lat="35.681236"
      data-lng="139.767125"
      data-zoom="12"
      data-pitch="60"
      data-bearing="90"
    ><h3>Hello World!</h3></div>
  </div>

  <div class="example">
    <h2>Custom Marker with SVG</h2>
    <div
      class="tilecloud"
      data-lat="35.681236"
      data-lng="139.767125"
      data-zoom="12"
      data-marker-class="map-marker"
    ><h3>Hello World!</h3></div>
  </div>

  <script>
    var examples = document.querySelectorAll('.example');
    for (var i = 0; i < examples.length; i++) {
      var example = examples[i];
      var html = example.querySelector('.tilecloud').outerHTML;
      var pre = document.createElement('pre');
      pre.innerText = html.replace(/(<div.+?)(>)/g, "$1\n$2").replace(/ ([^ ]+=[^ ]+)/g, "\n  $1");
      example.insertBefore(pre, example.querySelector('.tilecloud'));
    }
  </script>

  <script src="./embed?tilecloud=true&key=YOUR-API-KEY"></script>

</body>

</html>
